<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel SLides</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="carousel">
      <div class="carousel-item visible">
        <img src="aespa-karina.jpeg" alt="karina" />
      </div>
      <div class="carousel-item">
        <img src="aespa-giselle.jpeg" alt="giselle" />
      </div>
      <div class="carousel-item">
        <img src="aespa-ningning.jpg" alt="ningning" />
      </div>
      <div class="carousel-item">
        <img src="aespa-winter.png" alt="winter" />
      </div>
      <div class="carousel-buttons">
        <button class="prev-btn"><</button>
        <button class="next-btn">></button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
